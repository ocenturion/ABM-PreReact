<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	<title>Pre - React</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<div class="form-horizontal">
					<label for="nombre">Nombre</label>
					<input class="form-control" type="text" id="nombre" />
				</div>
				<div class="form-horizontal">
					<label for="apellido">Apellido</label>
					<input class="form-control" type="text" id="apellido" />
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>

		<div class="row mt-5">
			<div class="col-md-3"></div>
			<div class="col-md-6 text-center">
				<a class="btn btn-primary">Agregar</a>
			</div>
			<div class="col-md-3"></div>
		</div>

		<div class="row mt-5">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Oscar</td>
							<td>Centurion</td>
							<td>
								<a href="" data-toggle="tooltip" title="Modificar" onclick="ModificarUsuario()">
									<i class="bi bi-pencil"></i>
								</a>
								<a href="" data-toggle="tooltip" title="Eliminar" onclick="EliminarUsuario()">
									<i class="bi bi-trash text-danger"></i>
								</a>
							</td>
						</tr>
						<tr>
							<td>Mario</td>
							<td>Cornejo</td>
							<td>
								<a href="" data-toggle="tooltip" title="Modificar" onclick="ModificarUsuario()">
									<i class="bi bi-pencil"></i>
								</a>
								<a href="" data-toggle="tooltip" title="Eliminar" onclick="EliminarUsuario()">
									<i class="bi bi-trash text-danger"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<!-- Modal Eliminar -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Eliminar Usuario</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Esta seguro que desea eliminar este usuario?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-danger">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal Modificar -->
	<div class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6 text-center">
							<div class="form-horizontal">
								<label for="nombre">Nombre</label>
								<input class="form-control" type="text" id="nombre" />
							</div>
							<div class="form-horizontal">
								<label for="apellido">Apellido</label>
								<input class="form-control" type="text" id="apellido" />
							</div>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
